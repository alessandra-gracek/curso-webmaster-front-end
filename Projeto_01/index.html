<!DOCTYPE html>
<html>
    <head>
        <title>Projeto_01</title>
        <meta charset="utf=8">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        
        <div class="header">
            <div class="center">
                <img src="images/logo.png">
                <!--

                <a target="_blank" href="https://www.w3schools.com/html/">Webmail</a>

            </div> <!--center-->
        </div> <!--header-->

        <div class="container-banner">
            <div class="center">
                <div class="form">
                    <h2>Preencha o formulário e inicie sua carreira para se tornar um Webmaster</h2>
                <form>
                    <div class="input-container">
                        <span>Nome*</span>
                        <input type="text" name="nome" required>
                    </div><!--input-conteiner-nome-->

                    <div class="input-container">
                        <span>Email*</span>
                        <input type="text" name="email" required>
                    </div><!--input-conteiner-email-->

                    <div class="input-container">
                        <span>Telefone*</span>
                        <input type="text" name="telefone" required>
                    </div><!--input-conteiner-telefone-->

                    <p class="warning">* Campos Obrigatórios</p>

                    <div class="input-submit-container">
                        <input type="submit" name="acao" value="Enviar!">
                    </div><!--input-submit-container-->
                 

                </form>
            </div> <!--form-->
            </div><!--center-->
        </div><!--container-banner-->
    </body>
