<!DOCTYPE html>
<html>
    <head>
        <title>Criando um formulário de contato</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Meu grupo de formulário</legend>
                <div><input type="text" name="nome" placeholder="Digite o seu nome"/></div>
                <div><input type="text" name="email" placeholder="Digite o seu e-mail"/></div>
                    <div>
                        <select name="lista">
                            <option disabled selected>Qual sua idade</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    <h2>Qual sua cidade?</h2>
                    <div class="input">
                        <div>
                            <input type="radio" name="cidade[]" value="Florianópolis"/><span>Florianópolis</span>
                        </div>
                        <div>
                            <input type="radio" name="cidade[]" value="Sao Paulo"/><span>São Paulo</span>
                        </div>
                        <div>
                            <input type="radio" name="cidade[]" value="Rio de Janeiro"/><span>Rio de Janeiro</span>
                        </div>
                    </div>
                    <h2>O que você gosta de comer?</h2>
                    <div class="input">
                    <div>
                        <input type="checkbox" name="Fruta" value=""/><span>Fruta</span>
                    </div>
                    <div>
                        <input type="checkbox" name="Legumes" value=""/><span>Legumes</span>
                    </div>
                    <div>
                        <input type="checkbox" name="Verdura" value=""/><span>Verdura</span>
                    </div>        
                    </div>
                        <div>
                            <textarea name="observacao" placeholder="Possui alguma observação"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="acao" value="Enviar">
                        </div>
            </fieldset>
        </form>
    </body>
</html>
